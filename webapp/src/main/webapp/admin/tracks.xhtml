<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="MyAdmin" outcome="admin.xhtml"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Bands" outcome="bands.xhtml"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Albums" outcome="albums.xhtml"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Tracks" outcome="tracks.xhtml"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <div>
                <h3 class="text-muted">JsfMyAdmin</h3>
            </div>
        </div>

        <hr/>

        <div class="jumbotron">
            <div class="container">
                <div class="table-responsive">
                    <h:form>
                        <p:dataTable id="tracks" var="track" value="#{trackBean.trackList}"
                                     styleClass="table table-bordered">

                            <p:column headerText="Id">
                                <h:outputText value="#{track.id}"/>
                            </p:column>

                            <p:column headerText="Name">
                                <h:inputText value="#{trackBean.name}" rendered="#{track.edit}" style="width: 100%;"/>
                                <h:outputText value="#{track.name}" rendered="#{not track.edit}"/>
                            </p:column>

                            <p:column headerText="Duration">
                                <h:inputText value="#{trackBean.duration}" rendered="#{track.edit}"
                                             style="width: 100%;"/>
                                <h:outputText value="#{track.duration}" rendered="#{not track.edit}"/>
                            </p:column>

                            <p:column headerText="Genre">
                                <h:inputText value="#{trackBean.genre}" rendered="#{track.edit}" style="width: 100%;"/>
                                <h:outputText value="#{track.genreName}" rendered="#{not track.edit}"/>
                            </p:column>

                            <p:column headerText="Album">
                                <h:inputText value="#{trackBean.album}" rendered="#{track.edit}" style="width: 100%;"/>
                                <h:outputText value="#{track.album}" rendered="#{not track.edit}"/>
                            </p:column>

                            <p:column headerText="Band">
                                <h:inputText value="#{trackBean.band}" rendered="#{track.edit}" style="width: 100%;"/>
                                <h:outputText value="#{track.band}" rendered="#{not track.edit}"/>
                            </p:column>

                            <p:column style="width: 40px">
                                <h:commandButton actionListener="#{trackBean.editTrack(track)}"
                                                 rendered="#{not track.edit}" styleClass="table-icons"
                                                 image="/faces/resources/icon/glyphicons-137-cogwheel.png"/>
                                <h:commandButton actionListener="#{trackBean.saveTrack(track)}" rendered="#{track.edit}"
                                                 styleClass="table-icons"
                                                 image="/faces/resources/icon/glyphicons-444-floppy-disk.png"/>
                            </p:column>

                            <p:column style="width: 40px;" priority="1">
                                <h:commandButton value="Delete" actionListener="#{trackBean.deleteTrack(track)}"
                                                 styleClass="table-icons"
                                                 image="/faces/resources/icon/glyphicons-17-bin.png"/>
                            </p:column>
                        </p:dataTable>
                        <h:commandButton value="Add new track" action="#{trackBean.addTrack()}"
                                         styleClass="btn btn-success btn-sm"/>
                    </h:form>
                </div>
            </div>
        </div>

        <hr/>
        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
