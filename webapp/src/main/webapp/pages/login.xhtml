<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="Home" outcome="default"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Registration" outcome="registration"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Sig In" outcome="login"/>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Jukebox</h3>
        </div>
        <hr/>
        <div class="jumbotron">
            <form action="${pageContext.request.contextPath}/j_spring_security_check" method="post" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>

                <div class="input-group" style="margin-bottom: 25px">
                    <span class="input-group-addon">
                        <h:graphicImage library="icon" name="glyphicons-4-user.png" styleClass="icons"/>
                    </span>
                    <h:inputText id="j_username" required="true" a:placeholder="Login"
                                 styleClass="form-control username"/>
                </div>

                <div class="input-group" style="margin-bottom: 25px">
                    <span class="input-group-addon">
                        <h:graphicImage library="icon" name="glyphicons-204-lock.png" styleClass="icons"/>
                    </span>
                    <h:inputSecret id="j_password" required="true" a:placeholder="Password"
                                   styleClass="form-control password"/>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                <hr/>

                <c:if test="${param.auth == 'fail'}">
                    <div class="alert alert-danger" role="alert">Incorrect login or password</div>
                </c:if>
            </form>
        </div>
        <hr/>
        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
