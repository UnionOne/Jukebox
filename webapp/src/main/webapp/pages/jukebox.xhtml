<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:file="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap3_player.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="My Account" outcome="account.xhtml"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Jukebox" outcome="jukebox"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <div>
                <h3 class="text-muted">Jukebox</h3>
            </div>

            <div class="row col-md-6 col-md-offset-3 col-xs-12" id="player" style="margin-left: -15px; width: 50%;">
                <audio controls="controls">
                    <source src="#{jukeboxBean.getPlay()}" type="audio/mpeg"/>
                </audio>
            </div>
        </div>
        <hr/>
        <div class="jumbotron">
            <div class="container">
                <ul class="nav nav-pills pull-left">
                    <li role="presentation">
                        <h:commandButton value="Add new track" onclick="PF('dlg').show();"
                                         styleClass="btn btn-md btn-primary" style="margin-bottom: 10px;"/>
                    </li>
                </ul>
            </div>

            <p:dialog header="Track" widgetVar="dlg" resizable="false">
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Name</label>
                        <div class="col-md-8">
                            <h:inputText id="name" a:placeholder="Name" value="#{jukeboxBean.name}"
                                         styleClass="form-control input-sm"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Duration</label>
                        <div class="col-md-8">
                            <h:inputText id="duration" a:placeholder="Duration" value="#{jukeboxBean.duration}"
                                         styleClass="form-control input-sm"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Genre</label>
                        <div class="col-md-8">
                            <h:inputText id="genre" a:placeholder="Genre" value="#{jukeboxBean.genreName}"
                                         styleClass="form-control input-sm"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Album</label>
                        <div class="col-md-8">
                            <h:inputText id="album" a:placeholder="Album" value="#{jukeboxBean.album}"
                                         styleClass="form-control input-sm"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Band</label>
                        <div class="col-md-8">
                            <h:inputText id="band" a:placeholder="Band" value="#{jukeboxBean.band}"
                                         styleClass="form-control input-sm"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Link</label>
                        <div class="col-md-8">
                            <h:inputText id="link" a:placeholder="Link" value="#{jukeboxBean.link}"
                                         styleClass="form-control input-sm"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"/>
                        <div class="col-md-8">
                            <h:commandButton value="Add new" action="#{jukeboxBean.addTrack}"
                                             styleClass="btn btn-success" style="margin: 5px">
                                <f:ajax execute="name duration genre album band link"/>
                            </h:commandButton>
                            <h:commandButton value="Reset" action="#{jukeboxBean.reset}"
                                             styleClass="btn btn-danger"/>
                        </div>
                    </div>
                </h:form>
            </p:dialog>

            <div class="container">
                <div class="table-responsive">
                    <h:form>
                        <p:dataTable id="tracks" var="track" value="#{jukeboxBean.trackList()}" rows="10"
                                     styleClass="table table-bordered"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="3, 5, 10, 15">

                            <f:facet name="header">
                                <div class="table-header" style="margin: 4px;">
                                    Jukebox
                                    <p:commandButton id="toggler" type="button" value="Columns" style="float: right;"
                                                     icon="ui-icon-calculator"/>
                                    <p:columnToggler trigger="toggler" datasource="tracks"/>
                                </div>
                            </f:facet>

                            <p:column headerText="Name">
                                <h:outputText value="#{track.name}"/>
                            </p:column>

                            <p:column headerText="Duration">
                                <h:outputText value="#{track.duration}"/>
                            </p:column>

                            <p:column headerText="Genre">
                                <h:outputText value="#{track.genre}"/>
                            </p:column>

                            <p:column headerText="Album">
                                <h:outputText value="#{track.album}"/>
                            </p:column>

                            <p:column headerText="Band">
                                <h:outputText value="#{track.band}" rendered="#{not jukeboxBean.edit}"/>
                            </p:column>

                            <p:column style="width: 64px" headerText="Play">
                                <!--<p:rowEditor/>-->
                                <!--<h:commandLink value="link" action="#{jukeboxBean.setPlay(track.link)}"/>-->
                                <h:commandButton value="play" actionListener="#{jukeboxBean.setPlay(track.link)}"/>
                            </p:column>

                            <p:column style="width: 128px" headerText="Edit">
                                <h:commandButton value="Edit" actionListener="#{jukeboxBean.setEdit(true)}" rendered="#{not jukeboxBean.edit}"/>
                                <h:commandButton value="Save" actionListener="#{jukeboxBean.setEdit(false)}" rendered="#{jukeboxBean.edit}"/>
                            </p:column>

                            <p:column style="width: 128px" headerText="Delete">
                                <h:commandButton value="Delete" actionListener="#{jukeboxBean.deleteTrack(track)}"/>
                            </p:column>

                            <!--<p:column headerText="Link">-->
                            <!--<h:button action="#{jukeboxBean.setPlay(track.link)}"/>-->
                            <!--</p:column>-->

                        </p:dataTable>
                    </h:form>
                </div>
            </div>

        </div>
        <hr/>
        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <h:outputScript library="js" name="bootstrap3_player.js"/>
</f:view>
</html>
