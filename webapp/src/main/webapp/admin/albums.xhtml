<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:file="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="MyAdmin" outcome="admin.xhtml"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Bands" outcome="bands.xhtml"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Albums" outcome="albums.xhtml"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <div>
                <h3 class="text-muted">JsfMyAdmin</h3>
            </div>
        </div>

        <hr/>

        <div class="jumbotron">
            <div class="container">
                <div class="table-responsive">
                    <h:form>
                        <p:dataTable id="albums" var="album" value="#{albumBean.albumList}"
                                     styleClass="table table-bordered">

                            <p:column headerText="Id">
                                <h:outputText value="#{album.id}" rendered="#{not album.edit}"/>
                            </p:column>

                            <p:column headerText="Name">
                                <h:inputText value="#{albumBean.name}" rendered="#{album.edit}" style="width: 100%;"/>
                                <h:outputText value="#{album.name}" rendered="#{not album.edit}"/>
                            </p:column>

                            <p:column headerText="Year">
                                <h:inputText value="#{albumBean.year}" rendered="#{album.edit}" style="width: 100%;"/>
                                <h:outputText value="#{album.year}" rendered="#{not album.edit}"/>
                            </p:column>

                            <p:column headerText="Band">
                                <h:inputText value="#{albumBean.band}" rendered="#{album.edit}" style="width: 100%;"/>
                                <h:outputText value="#{album.band}" rendered="#{not album.edit}"/>
                            </p:column>

                            <p:column style="width: 40px">
                                <h:commandButton actionListener="#{albumBean.setCurrentAlbum(album)}" action="album-description" styleClass="table-icons" image="/faces/resources/icon/glyphicons-72-book.png"/>
                            </p:column>

                            <p:column style="width: 40px">
                                <h:commandButton actionListener="#{albumBean.editAlbum(album)}" rendered="#{not album.edit}" styleClass="table-icons" image="/faces/resources/icon/glyphicons-137-cogwheel.png"/>
                                <h:commandButton actionListener="#{albumBean.saveAlbum(album)}" rendered="#{album.edit}" styleClass="table-icons" image="/faces/resources/icon/glyphicons-444-floppy-disk.png"/>
                            </p:column>

                            <p:column style="width: 40px;" priority="1">
                                <h:commandButton value="Delete" actionListener="#{albumBean.deleteAlbum(album)}" styleClass="table-icons" image="/faces/resources/icon/glyphicons-17-bin.png"/>
                            </p:column>
                        </p:dataTable>
                        <h:commandButton value="Add new album" action="#{albumBean.addAlbum()}" styleClass="btn btn-success btn-sm"/>
                    </h:form>
                </div>
            </div>
        </div>

        <hr/>
        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
