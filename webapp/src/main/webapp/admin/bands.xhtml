<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:file="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="MyAdmin" outcome="admin.xhtml"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Bands" outcome="bands.xhtml"/>
                    </li>

                    <li role="presentation">
                        <link title="Jukebox" href="../pages/jukebox.xhtml"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <div>
                <h3 class="text-muted">JsfMyAdmin</h3>
            </div>
        </div>

        <hr/>

        <div class="jumbotron">
            <div class="container">
                <div class="table-responsive">
                    <h:form>
                        <p:dataTable id="bands" var="band" value="#{bandBean.bandList}" rows="10"
                                     styleClass="table table-bordered"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="3, 5, 10, 15">

                            <p:column headerText="Id">
                                <h:outputText value="#{band.id}" rendered="#{not band.edit}"/>
                            </p:column>

                            <p:column headerText="Name">
                                <h:inputText value="#{bandBean.name}" rendered="#{band.edit}" style="width: 100%;"/>
                                <h:outputText value="#{band.name}" rendered="#{not band.edit}"/>
                            </p:column>

                            <p:column headerText="Year">
                                <h:inputText value="#{bandBean.year}" rendered="#{band.edit}" style="width: 100%;"/>
                                <h:outputText value="#{band.year}" rendered="#{not band.edit}"/>
                            </p:column>

                            <!--<p:column headerText="Last Name">-->
                                <!--<h:inputText value="#{accountBean.lastName}" rendered="#{account.edit}" style="width: 100%;"/>-->
                                <!--<h:outputText value="#{account.lastName}" rendered="#{not account.edit}"/>-->
                            <!--</p:column>-->

                            <p:column style="width: 40px">
                                <h:commandButton value="Edit" actionListener="#{bandBean.editBand(band)}" rendered="#{not band.edit}" styleClass="btn btn-primary btn-sm"/>
                                <h:commandButton value="Save" actionListener="#{bandBean.saveBand(band)}" rendered="#{band.edit}" styleClass="btn btn-success btn-sm"/>
                            </p:column>

                            <p:column style="width: 40px;" priority="1">
                                <h:commandButton value="Delete" actionListener="#{bandBean.deleteBand(band)}" styleClass="btn btn-danger btn-sm"/>
                            </p:column>
                        </p:dataTable>
                        <h:commandButton value="Add new band" action="#{bandBean.addBand()}" styleClass="btn btn-success btn-sm"/>
                    </h:form>
                </div>
            </div>
        </div>

        <hr/>
        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
