<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active">
                        <h:link value="My Account" outcome="cabinet.xhtml"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Jukebox" outcome="jukebox"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Jukebox</h3>
        </div>
        <hr/>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="well well-lg">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <img src="http://placehold.it/380x500" class="img-rounded img-responsive"/>
                                </div>
                                <div class="input-group" style="margin-bottom: 25px">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"/>
                                    </span>
                                    <h:inputText styleClass="form-control username" value="#{userBean.getAuthAccount().login}"/>
                                </div>

                                <div class="input-group" style="margin-bottom: 25px">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-envelope"/>
                                    </span>
                                    <h:inputText styleClass="form-control text" value="#{userBean.getAuthAccount().email}"/>
                                </div>

                                <div class="input-group" style="margin-bottom: 25px">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-sunglasses"/>
                                    </span>
                                    <h:inputText styleClass="form-control text" value="#{userBean.getAuthAccount().firstName}"/>
                                </div>

                                <div class="input-group" style="margin-bottom: 25px">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-tag"/>
                                    </span>
                                    <h:inputText styleClass="form-control text" value="#{userBean.getAuthAccount().lastName}"/>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <hr/>
        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
