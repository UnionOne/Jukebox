<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="MyAdmin" outcome="admin.xhtml"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Bands" outcome="bands.xhtml"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Description" outcome="band-description.xhtml"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <div>
                <h3 class="text-muted">JsfMyAdmin</h3>
            </div>
        </div>

        <hr/>

        <h:form>
            <div class="jumbotron">
                <p style="text-align: justify; font-size: 17px;">
                    <h:outputText value="#{bandBean.currentBand.description}"
                                  rendered="#{not bandBean.currentBand.edit}"/>
                </p>
                <h:inputTextarea value="#{bandBean.description}" rendered="#{bandBean.currentBand.edit}"
                                 style="width: 100%; height: 50%;"/>

                <div>
                    <h:commandButton value="Edit" actionListener="#{bandBean.editDescription()}"
                                     rendered="#{not bandBean.currentBand.edit}"
                                     styleClass="btn btn-primary btn-sm"/>
                    <h:commandButton value="Save" actionListener="#{bandBean.saveDescription()}"
                                     rendered="#{bandBean.currentBand.edit}"
                                     styleClass="btn btn-success btn-sm"/>
                </div>
            </div>


        </h:form>

        <hr/>

        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
