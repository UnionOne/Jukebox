<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="Bands" outcome="global-band"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Member" outcome="global-member"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Jukebox" outcome="jukebox"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Napster</h3>
        </div>
        <hr/>
        <div class="jumbotron">
            <div class="container">
                <div class="table-responsive">
                    <h:form>
                        <p:dataTable id="members" var="member" value="#{memberBean.memberList}"
                                     styleClass="table table-bordered">
                            <p:column headerText="Id">
                                <h:outputText value="#{member.id}"/>
                            </p:column>

                            <p:column headerText="First Name">
                                <h:outputText value="#{member.firstName}"/>
                            </p:column>

                            <p:column headerText="Last Name">
                                <h:outputText value="#{member.lastName}"/>
                            </p:column>

                            <p:column style="width: 40px">
                                <h:commandButton actionListener="#{memberBean.setCurrentMember(member)}"
                                                 action="global-album-description" styleClass="table-icons"
                                                 image="/faces/resources/icon/glyphicons-72-book.png"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>

        <hr/>

        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
