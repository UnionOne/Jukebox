<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">>
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<f:view>
    <h:panelGroup layout="block" styleClass="container">
        <form action="${pageContext.request.contextPath}/j_spring_security_check" method="post" class="form-signin">
            <div>
                <h2 class="form-signin-heading">Please sign in</h2>

                <h:inputText id="j_username" required="true" a:placeholder="Login"
                             styleClass="form-control username"/>

                <h:inputSecret id="j_password" required="true" a:placeholder="Password"
                               styleClass="form-control password"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            </div>
        </form>
    </h:panelGroup>

    <div>
        <h:link value="Home" outcome="default"/>
    </div>
</f:view>
</html>
