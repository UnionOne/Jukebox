<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:file="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="MyAdmin" outcome="admin.xhtml"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Bands" outcome="bands.xhtml"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Description" outcome="description.xhtml"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <div>
                <h3 class="text-muted">JsfMyAdmin</h3>
            </div>
        </div>

        <hr/>

        <h:form>
            <div class="jumbotron">
                <p style="text-align: justify; font-size: 17px;">
                    <h:outputText value="#{bandBean.currentBand.description}" rendered="#{not bandBean.currentBand.edit}"/>
                </p>
                <h:inputTextarea value="#{bandBean.description}" rendered="#{bandBean.currentBand.edit}" style="width: 100%; height: 50%;"/>

                <div>
                    <h:commandButton actionListener="#{bandBean.editDescription()}" rendered="#{not bandBean.currentBand.edit}" styleClass="table-icons" image="/faces/resources/icon/glyphicons-137-cogwheel.png"/>
                    <h:commandButton actionListener="#{bandBean.saveDescription}" rendered="#{bandBean.currentBand.edit}" styleClass="table-icons" image="/faces/resources/icon/glyphicons-444-floppy-disk.png"/>
                </div>
            </div>


        </h:form>

        <hr/>

        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
