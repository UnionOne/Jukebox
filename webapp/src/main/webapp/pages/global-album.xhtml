<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="fonts" name="font.css"/>
</h:head>

<f:view>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <h:link value="Bands" outcome="global-band"/>
                    </li>

                    <li role="presentation" class="active">
                        <h:link value="Albums" outcome="global-album"/>
                    </li>

                    <li role="presentation">
                        <h:link value="Jukebox" outcome="jukebox"/>
                    </li>

                    <li role="presentation">
                        <a href="${pageContext.request.contextPath}/j_spring_security_logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Napster</h3>
        </div>
        <hr/>
        <div class="jumbotron">
            <div class="container">
                <div class="table-responsive">
                    <h:form>
                        <p:dataTable id="albums" var="album" value="#{albumBean.albumList}"
                                     styleClass="table table-bordered">
                            <p:column headerText="Id">
                                <h:outputText value="#{album.id}"/>
                            </p:column>

                            <p:column headerText="Name">
                                <h:outputText value="#{album.name}"/>
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{album.year}"/>
                            </p:column>

                            <p:column headerText="Band">
                                <h:outputText value="#{album.band}"/>
                            </p:column>

                            <p:column style="width: 40px">
                                <h:commandButton actionListener="#{trackBean.setCurrentAlbum(album)}"
                                                 action="global-tracks" styleClass="table-icons"
                                                 image="/faces/resources/icon/glyphicons-160-playlist.png"/>
                            </p:column>

                            <p:column style="width: 40px">
                                <h:commandButton actionListener="#{albumBean.setCurrentAlbum(album)}"
                                                 action="global-album-description" styleClass="table-icons"
                                                 image="/faces/resources/icon/glyphicons-72-book.png"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>

        <hr/>

        <footer class="footer">
            <p>Â© 2016 Jukebox.</p>
        </footer>
    </div>
</f:view>
</html>
